node:
  id: "envoy-node-id"
  cluster: "envoy-cluster"

admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8081

dynamic_resources:
  ads_config:
    api_type: GRPC
    transport_api_version: V3
    grpc_services:
      - envoy_grpc:
          cluster_name: xds_cluster
    set_node_on_first_message_only: true
  
  cds_config:
    resource_api_version: V3
    ads: {}
  
  lds_config:
    resource_api_version: V3
    ads: {}

static_resources:
  listeners:
  - name: bootstrap_listener
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 8082
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          '@type': type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          codec_type: AUTO
          stat_prefix: ingress_http
          route_config:
            name: local_route
            virtual_hosts:
            - name: backend
              domains:
              - '*'
              cors:
                allow_origin_string_match:
                - exact: '*'
                allow_methods: GET, POST, OPTIONS
                allow_headers: X-Stack-Version, Content-Type
                expose_headers: X-Stack-Version
              routes:
              - match:
                  prefix: /controlplane/
                route:
                  cluster: envoy-controlplane-rest
                  prefix_rewrite: /
              - match:
                  prefix: /
                direct_response:
                  status: 404
                  body:
                    inline_string: Invalid API Route
          http_filters:
          - name: envoy.filters.http.cors
            typed_config:
              '@type': type.googleapis.com/envoy.extensions.filters.http.cors.v3.CorsPolicy
          - name: envoy.filters.http.router
            typed_config:
              '@type': type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
  clusters:
  - name: xds_cluster
    connect_timeout: 1s
    type: STRICT_DNS
    typed_extension_protocol_options:
      envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
        "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
        explicit_http_config:
          http2_protocol_options: {}
    load_assignment:
      cluster_name: xds_cluster
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: envoy-controlplane-grpc
                port_value: 18000
  - name: envoy-controlplane-rest
    connect_timeout: 0.25s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: envoy-controlplane-rest
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: envoy-controlplane-rest
                port_value: 9000